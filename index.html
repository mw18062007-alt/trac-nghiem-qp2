<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web Trắc Nghiệm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
  <h1 id="question">Câu hỏi</h1>

  <!-- Nhảy tới câu -->
  <div class="jump-box">
    <span>Đi tới câu:</span>
    <input type="number" id="jumpInput" min="1">
    <button id="jumpBtn">Đi</button>
  </div>

  <div id="answers"></div>

  <div class="nav">
    <button id="backBtn">⬅ Câu trước</button>
    <button id="nextBtn" disabled>Câu sau ➡</button>
  </div>

  <p id="feedback"></p>
</div>

<script src="script.js"></script>
</body>
</html>
